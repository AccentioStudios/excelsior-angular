<div class="checkbox-group-container">
    <label>{{ label }}</label>
    <div *ngFor="let option of options">
      <input
        type="checkbox"
        [id]="option.value"
        [value]="option.value"
        [checked]="isSelected(option.value)"
        (change)="onCheckboxChange(option.value, $event)"
      />
      <label [for]="option.value">{{ option.label }}</label>
    </div>
  </div>
