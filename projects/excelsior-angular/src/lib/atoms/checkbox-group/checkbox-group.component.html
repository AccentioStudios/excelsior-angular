<ex-card>
  <label class="checkbox-container" [ngClass]="{ disabled: disabled }">
    <div class="checkbox">
      <input class="checkbox--item" type="checkbox" [checked]="checked" (change)="toggleCheck()" />
      <span class="checkmark"></span>
    </div>
    <div>
      <h6>
        {{ label }}
      </h6>
      <p>
        {{ text }}
      </p>
    </div>
  </label>
</ex-card>
