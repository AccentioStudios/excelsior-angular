<ex-card>
    <label class="checkbox-container">
    <div>
      <input type="checkbox" [checked]="checked" (change)="toggleCheck()" />
      <span class="checkmark"></span>
    </div>
    <article>
      <h6>
        {{ title }}
      </h6>
      <p>
        {{ label }}
      </p>
    </article>
  </label>
</ex-card>
