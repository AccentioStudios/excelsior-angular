<div class="collapsble-container">
  <button class="collapsble-header" (click)="toggleCollapse()">
    {{ title }}
    <span>
      <ex-icon *ngIf="isCollapsed" [iconId]="'chevron-down'"/>
      <ex-icon *ngIf="!isCollapsed" [iconId]="'chevron-up'"/>
    </span>
  </button>
  <div class="collapsble-content" *ngIf="!isCollapsed">
    <ng-content></ng-content>
  </div>
</div>
