<div class="collapsble-container">
  <button class="collapsble-header" (click)="toggleCollapse()">
    {{ title }}
    <span>
      <ex-icon *ngIf="isCollapsed" [name]="'chevron-down'" />
      <ex-icon *ngIf="!isCollapsed" [name]="'chevron-up'" />
    </span>
  </button>
  <div class="collapsble-content" *ngIf="!isCollapsed">
    <ng-content></ng-content>
  </div>
</div>
