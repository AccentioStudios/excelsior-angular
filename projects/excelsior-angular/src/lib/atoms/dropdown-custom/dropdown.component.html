<div class="custom-select-container" (click)="toggleDropdown()" [class.open]="dropdownOpen">
  <div class="selected-value" [class.open]="dropdownOpen">{{ selectedOption || placeholder }} 
    <i>
      <ex-icon [name]="'chevron-down'" />
    </i>
  </div>
  <ul class="options-list" [class.show]="dropdownOpen">
    <li
      *ngFor="let option of options"
      (click)="selectOption()"
      (click)="clickTest(option)"

      [class.selected]="option === selectedOption"
    >
      {{ option }}
    </li>
  </ul>
</div>
