<div class="ex-input__container" [class]="classes">
  <label *ngIf="label" [for]="id">{{ label }}</label>
  <input [id]="id" [type]="type" [placeholder]="placeholder" [value]="value" (input)="onInput($event)" />
  <div *ngIf="isInvalid" class="ex-input__error">{{ errorMessage }}</div>
  <div *ngIf="haveHint && !isInvalid" class="ex-input__hint">{{ hintText }}</div>
</div>
