<div class="ex-checkbox">
  <input
    [id]="componentId"
    type="checkbox"
    [checked]="checked"
    (change)="toggleCheck($event)"
    [indeterminate]="indeterminate"
    [ngClass]="{ disabled: 'disabled' }"
  />
  <ng-container *ngIf="label">
    <label [for]="componentId">
      {{ label }}
    </label>
  </ng-container>
</div>
